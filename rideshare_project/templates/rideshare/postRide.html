<!DOCTYPE html>
{% extends 'rideshare/base.html' %}
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journey Details</title>
</head>
<body>
	<h1>Add a new journey</h1>
	{% block body_block %}
	
	{% if successful %}#
				Rideshare says: <strong>thank you for posting!</strong>
				<a href="/">Return to the homepage.</a><br />
	{% else %}
	<form id="journey_form" class="form-horizontal" method="post" action="/post_ride/"
					enctype="multipart/form-data">
		  
		  {% csrf_token %}
		  
		  {{ journey_form.as_p }}
		  
		  <input type="submit" name="submit" value="Add Ride" />

		</fieldset>
	</form>
	<script type="text/javascript" src="{% static 'rideshare/autocompleteAPI.js' %}"></script>
	<script type="text/javascript" src="{% static 'rideshare/autocomplete.js' %}"></script>	
	{% endif %}
	{% endblock %}
</body>
</html>
