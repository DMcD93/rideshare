<!DOCTYPE html>
<html>

    <head>
		{% load staticfiles %}
		<title>RideShare</title>
	<link rel="stylesheet" href="{% static 'rideshare/style.css' %}" />
    </head>

    <body>	
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="/">RideShare <span class="sr-only">(current)</span></a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
			  <ul class="nav navbar-nav">
				<li><a href="/search_ride/">Search </a></li>
				<li><a href="/post_ride/">Post</a></li>

			  </ul>
			  
			  {% if user.is_authenticated %}
			  <ul class="nav navbar-nav navbar-right">
                <li><a href="/profile/">{{user.username}}</a></li>
				<li><a href="/logout/">Logout</a></li>
			  </ul>
			  {% else %}
			  <ul class="nav navbar-nav navbar-right">
				<li><a href="/login/">Login</a></li>
				<li><a href="/registration/">Register</a></li>
			  </ul>
			  {% endif %}
			</div>
		  </div>
		</nav>
		
		<div>
			{% block body_block %}{% endblock %}
		</div>
		
    </body>

</html>
