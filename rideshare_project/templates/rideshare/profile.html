<!DOCTYPE html>
{% extends 'rideshare/base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile Information</title>
	
	<script src="http://malsup.github.com/jquery.form.js"></script>
</head>

<body>
{% block body_block %}
	<form class="form-horizontal" id="user_form" enctype="multipart/form-data">
		<div style="float:left; width: 50%">				
				<h3>Personal</h3>

				<div class="form-group">
					<label class="col-lg-5 control-label">Username</label>
						<div class="col-lg-5">
							<label class="col-lg-5 control-label">{{ user.username }}</label>
						</div>
					<label class="col-lg-5 control-label">First Name</label>
						<div class="col-lg-5">
							<label class="col-lg-5 control-label">{{ user.first_name }}</label>
						</div>
				</div>		
				<div class="form-group">
					<label class="col-lg-5 control-label">Last Name</label>
						<div class="col-lg-5">
							<label class="col-lg-5 control-label">{{ user.last_name }}</label>
						</div>
				</div>
				<div class="form-group">
					<label class="col-lg-5 control-label">Email</label>
						<div class="col-lg-5">
							<label class="col-lg-5 control-label">{{ user.email }}</label>
						</div>
				</div>
				<div class="form-group">
					<label class="col-lg-5 control-label">Phone Number</label>
						<div class="col-lg-5">
							<label class="col-lg-5 control-label">{{ profile_info.phone }}</label>
						</div>
				</div>
				<div class="form-group">
					<label class="col-lg-5 control-label">ID</label>
						<div class="col-lg-5">
							<label class="col-lg-5 control-label">{{ profile_info.identity_number }}</label>
						</div>
				</div>
				<div class="form-group">
					<label class="col-lg-5 control-label">Age</label>
						<div class="col-lg-5">
							<label class="col-lg-5 control-label">{{ profile_info.age }}</label>
						</div>
				</div>
				
			{% if exists %}
				
				<h3>Vehicle</h3>
				
				
				<div class="form-group">
					<label class="col-lg-5 control-label">Registration Number</label>
						<div class="col-lg-5">
							<label class="col-lg-5 control-label">{{ vehicle.reg_no }}</label>
						</div>
				</div>
				
				<div class="form-group">
					<label class="col-lg-5 control-label">Make</label>
						<div class="col-lg-5">
							<label class="col-lg-5 control-label">{{ vehicle.make }}</label>
						</div>
				</div>
				
				<div class="form-group">
					<label class="col-lg-5 control-label">Model</label>
						<div class="col-lg-5">
							<label class="col-lg-5 control-label">{{ vehicle.model }}</label>
						</div>
				</div>
								
				
		
		</div>
			<div style="float:left; width: 50%">
				<h3>Reviews</h3>		
				<div class="form-group">
						<!---form id="review_form" method="post" action="/rideshare/profile/" enctype="multipart/form-data"--->				
						
								{% for review in review_list %}
								
								{{ review.posted_by  }} posted on: {{ review.posted_at }}</br></br>
								<Textarea disabled class="text" cols="35" rows="3">{{ review.description }}</Textarea>
								</br>
								</br>
								{% empty %}
									<Textarea disabled class="text" cols="35" rows="3">No reviews posted yet</Textarea>
								{% endfor %}
							
				</div>	
			{% endif %}
			
	</form>	


{% endblock %}
</body>

</html>
