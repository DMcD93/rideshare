<!DOCTYPE html>
{% extends 'rideshare/base.html' %}
<html>
    <head>
        <title>User Registration Details</title>
		<link rel="stylesheet" href="../../static/CSS/style.css" />
    </head>

    <body>
        <h1>Register with Rango</h1>
		{% block body_block %}
			{% if registered %}
				Rideshare says: <strong>thank you for registering!</strong>
				<a href="/rideshare/">Return to the homepage.</a><br />
			{% else %}
			<form id="user_form" method="post" action="/rideshare/registration/"
					enctype="multipart/form-data">

				{% csrf_token %}

				<!-- Display each form. The as_p method wraps each element in a paragraph
					 (<p>) element. This ensures each element appears on a new line,
					 making everything look neater. -->
				{{ user_form.as_p }}
				{{ reg_form.as_p }}

				<!-- Provide a button to click to submit the form. -->
				<input type="submit" name="submit" value="Register" />
			</form>
			{% endif %}
		{% endblock%}
    </body>
</html>
