<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Details</title>
	
    <link rel="stylesheet" href="../../static/CSS/style.css" />
</head>

<body>

{% if registered %}

{% else %}
<div class="jumbotron">
	
	<form class="form-horizontal" id="user_form" method="post" action="/rideshare/registration/" enctype="multipart/form-data">
		<fieldset>
		   <legend>User Registration Details</legend>
				{% csrf_token %}
					{% for field in user_form %}
						<div class="form-group">
							<label class="col-lg-2 control-label">{{field.label}}</label>
							<div class="col-lg-3">
								<input type="text" class="form-control">
							</div>
						</div>	
					{% endfor %}
		
					{% for field in profile_reg %}
						<div class="form-group">
							<label class="col-lg-2 control-label">{{field.label}}</label>
							<div class="col-lg-3">
								<input type="text" class="form-control">
							</div>
						</div>	
					{% endfor %}
	
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<input type="submit" class="btn btn-primary" name="submit" value="Register" />
					</div>
				</div>	
		</fieldset>	
	</form>
	
	{% if messages %}
			<ul class="messages">
				{% for msg in messages %}       
					<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				{% endfor %}
			</ul>
	{% endif %}
	
</div>

{% endif %}
</body>
</html>
